baseURL = "https://brandonkboswell.github.io/quartz/"
languageCode = "en-us"
googleAnalytics = "G-XYFD95KB4J"
pygmentsUseClasses = true
relativeURLs = true
disablePathToLower = true
ignoreFiles = [
  "/content/templates/*",
  "/content/private/*",
  "/content/1-1/*",
  "/content/files/*",
  "/content/temporal/*",
  "/content/personal/*",
  "/content/.trash/*",
  "/content/.obsidian/*"
]
summaryLength = 20
paginate = 10
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
        tabWidth = 4
