baseURL = "https://brandonkboswell.com"
languageCode = "en-us"
googleAnalytics = "G-V9PR00CYK8"
pygmentsUseClasses = true
relativeURLs = true
disablePathToLower = true
ignoreFiles = [
  "/content/templates/*",
  "/content/private/*",
  "/content/1-1/*",
  "/content/business/*",
  "/content/collections/*",
  "/content/people/*",
  "/content/to_publish/*",
  "/content/files/*",
  "/content/temporal/*",
  "/content/personal/*",
  "/content/.trash/*",
  "/content/.obsidian/*"
]
summaryLength = 30
paginate = 30
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
        tabWidth = 4
