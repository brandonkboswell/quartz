baseURL = "https://brandonkboswell.com"
# baseURL = "http://localhost:8000"
languageCode = "en-us"
googleAnalytics = "G-V9PR00CYK8"
pygmentsUseClasses = true
relativeURLs = false
disablePathToLower = true
summaryLength = 30
pluralizeListTitles = false
paginate = 30
enableGitInfo = true
rssLimit = 25

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
        tabWidth = 4
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]